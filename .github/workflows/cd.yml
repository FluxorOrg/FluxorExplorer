name: CD

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build and deploy
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.3.1.app/Contents/Developer
    steps:
    - uses: actions/checkout@v2
    - name: Update fastlane
      run: bundle install
    - name: Deploy
      run: bundle exec fastlane beta
