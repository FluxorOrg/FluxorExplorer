name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Fix paths
      run: |
        mv Assets assets
        sed -i 's/Assets/assets/g' README.md
    - name: jekyll-deploy
      uses: DavidS/jekyll-deploy@1
